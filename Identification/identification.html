<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/identification.css"/>
		<title>Create your own identification</title>
		<script type="text/javascript" src="scripts/">
		</script>
	</head>
	<body>		
		<div id="container">
			<header>
				<h1>Identification</h1>
			</header>
			<section id="information">
				<form>
					<p>
						<label>Firstname: </label>
						<input type="text" placeholder="Your name" autofocus="autofocus">	
					</p>
					<p>
						<label>Lastname: </label>
						<input type="text" placeholder="Your lastname">	
					</p>
					<p>
						<label>ID number: </label>
						<input type="text" placeholder="Your identification">	
					</p>
					<p>
						<label>Country: </label>
						<input type="text" placeholder="Your Country">	
					</p>
				</form>
			</section>
			<hr>
			<section id="badge">						
				<div id="info">
					<p>
						<header  id="country">
							<h1>Colombian republic</h1>
							<h2>Personal identification</h2>
						</header>
					</p>
					<p><span class="label">ID:</span> 1033755775</p>
					<p>Gómez González<br/><span class="label">Lastname</span></p>
					<p>Juan Camilo<br/><span class="label">Name</span></p>
					<p>Here comes de sign</p>																										
				</div>				
			</section>
		</div>
	</body>
</html>
